<!doctype html>
<html lang="en" class="box-border">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/build/css/style.css" />
    <script
      src="https://kit.fontawesome.com/fae056ab45.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="dark:bg-black dark:text-white">
    <nav
      class="container bg-emerald-700 max-w-7xl h-32 mx-auto flex items-center justify-evenly font-bold text-5xl text-slate-50 px-4 hidden md:flex"
    >
      <a href="index.html" class="borel"
        ><i class="fa-brands fa-instagram"></i> | Instagram</a
      >
      <form action="" method="GET">
        <input
          type="text"
          name="search"
          id="search"
          class="rounded-2xl text-black p-4 w-48 h-11"
        />
      </form>
      <div>
        <a href="#" class="borel"><i class="fa-sharp fa-solid fa-house"></i></a>
        <a href="#" class="borel"><i class="fa-solid fa-paper-plane"></i></a>
        <a href="#" class="borel"><i class="fa-solid fa-heart"></i></a>
      </div>
    </nav>
    <nav id="mobile-nav" class="w-full h-16 flex items-center px-2 md:hidden">
      <div class="flex justify-between w-full">
        <a href="http://" class="text-xl"
          ><i class="fa-solid fa-lock"></i> @username
        </a>
        <div class="flex gap-4">
          <a href="http://" class="text-3xl"
            ><i class="fa-solid fa-folder-plus"></i
          ></a>
          <a href="http://" class="text-3xl"
            ><i class="fa-solid fa-bars"></i
          ></a>
        </div>
      </div>
    </nav>
    <main class="flex justify-between items-center mt-4 px-4">
      <div>
        <div
          class="w-20 h-20 rounded-full object-contain border-solid border-2 overflow-hidden ml-2"
        >
          <img src="/build/assets/img/Teddy.jpg" alt="ProfilePicture" />
        </div>
        <h2>Teddy Pascual</h2>
      </div>
      <div>
        <ul class="flex gap-8 text-sm">
          <li class="flex flex-col items-center">###<a href="">Posts</a></li>
          <li class="flex flex-col items-center">
            ####<a href="">Followers</a>
          </li>
          <li class="flex flex-col items-center">
            ####<a href="">Following</a>
          </li>
        </ul>
      </div>
    </main>
    <div class="w-full h-5 flex items-center justify-evenly mt-4 px-4">
      <button class="bg-gray-600 p-1 rounded-xl text-lg w-[40%]">
        Edit Profile
      </button>
      <button class="bg-gray-600 p-1 rounded-xl text-lg w-[40%]">
        Share Profile
      </button>
      <button class="bg-gray-600 p-1 rounded-xl text-lg w-[10%]">
        <i class="fa-solid fa-user-plus"></i>
      </button>
    </div>
    <div class="mt-4 px-4">
      <h4>Story Highlights</h4>
      <h5>Keep your favorite stories on your profile</h5>
    </div>
    <div class="mt-4 text-5xl px-4 flex gap-5">
      <p class="flex flex-col items-center">
        <i class="fa-solid fa-circle-plus"></i><span class="text-sm">New</span>
      </p>
      <p>
        <i
          class="fa-regular fa-circle bg-gray-600 rounded-s-3xl rounded-t-3xl rounded-b-3xl text-gray-600"
        ></i>
      </p>
      <p>
        <i
          class="fa-regular fa-circle bg-gray-600 rounded-s-3xl rounded-t-3xl rounded-b-3xl text-gray-600"
        ></i>
      </p>
      <p>
        <i
          class="fa-regular fa-circle bg-gray-600 rounded-s-3xl rounded-t-3xl rounded-b-3xl text-gray-600"
        ></i>
      </p>
    </div>
    <div class="flex justify-around items-center text-4xl mt-4">
      <button id="myPics" onclick="myPics()">
        <i class="fa-solid fa-table-cells"></i>
      </button>
      <button id="myTaggedPics" onclick="myTaggedPics()">
        <i class="fa-regular fa-id-badge"></i>
      </button>
    </div>
    <div class="mt-4">
      <div id="line" class="active"></div>
      <div id="pics">
        <div class="bg-teal-500 w-full h-screen"></div>
      </div>
      <div id="taggedPics">
        <div class="bg-red-500 w-full h-screen">ror</div>
      </div>
    </div>
    <script src="/build/js/index.js"></script>

</html>
